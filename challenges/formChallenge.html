<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Excersise</title>
</head>

<body>
  <h1>Register</h1>

  <form>
    <label for="FName">First Name: </label>
    <input id="FName" name="FName" type="text" placeholder="John" required>
    <label for="LName">Last Name: </label>
    <input id="LName" name="LName" type="text" placeholder="Smith" required>
    <br>
    <label for="male">Male</label>
    <input id="male" name="gender" type="radio" value="male">
    <label for="female">Female</label>
    <input id="female" name="gender" type="radio" value="female">
    <label for="other">Other</label>
    <input id="other" name="gender" type="radio" value="other">
    <br>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="your email" required>
    <label for="password">Password</label>
    <input id="password" type="password" minlength='5' maxlength='10'required>
    <br>
    <label for="DOB">Birthday</label>
    <!-- <input id="DOB" type="date"> -->
    <select name="month">
      <option>Month</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
    </select>
    <select name="day">
      <option>Day</option>
      <option>01</option>
      <option>02</option>
      <option>03</option>
    </select>
    <select name="year">
      <option>Year</option>
      <option>2018</option>
      <option>2017</option>
      <option>2016</option>
    </select>
    <br>
    <label for="terms">I agree to the terms and conditions</label>
    <input id="terms" type='checkbox' required>
    <br>
    <button>Submit</button>
  </form>
</body>
</html>
